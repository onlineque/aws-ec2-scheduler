name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Login to Docker Hub
    - uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag onlineque/aws-ec2-scheduler:$GITHUB_SHA
           docker tag onlineque/aws-ec2-scheduler:$GITHUB_SHA aws-ec2-scheduler:latest
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: onlineque/aws-ec2-scheduler:$GITHUB_SHA
  
